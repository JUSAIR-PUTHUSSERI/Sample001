<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Table</title>
    <style>
        /* Add some basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #260456;
            color: white;
        }

        /* Add responsive styles for small screens */
        @media (max-width: 600px) {
            table {
                border: 0;
            }
            table thead {
                display: none;
            }
            table, table tbody, table tr, table td {
                display: block;
                width: 100%;
            }
            table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
            }
            table td {
                text-align: right;
                padding-left: 50%;
                text-align: right;
                position: relative;
            }
            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }

        /* Button styling */
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #15f396;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #260456;
        }
    </style>
</head>
<body>
    <button>
        <a href="/create">Create</a>
    </button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user_obj in user %}
            <tr>
                <td data-label="Name">{{user_obj.name}}</td>
                <td data-label="Age">{{user_obj.age}}</td>
                <td data-label="Place">{{user_obj.place}}</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td> 
                
            </tr>
            {% endfor %}
           
        </tbody>
    </table>
</body>
</html>
